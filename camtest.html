<!DOCTYPE html>
<html>
<head><title>Camera Test</title></head>
<body>
    <video id="testVideo" autoplay playsinline muted></video>
    <script>
        async function testCam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('testVideo').srcObject = stream;
                console.log("Camera test successful!");
            } catch (e) {
                console.error("Camera test failed:", e);
            }
        }
        testCam();
    </script>
</body>
</html>
